<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">
	</link>
	<title>geetypewriter</title>

</head>

			<h1>geetypewriter</h1>
		</div>

		</div>

	<script src="script.js" defer></script>
